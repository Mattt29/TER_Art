{% extends 'base.html' %}

{% block title %}Contact us - VisualAIExplorer{% endblock %}

{% block content %}

<div class="contact-heading fade-in-B">
    <h1>Contact us</h1>
    <!-- <p>ceci est une phrase de test</p> -->
</div>

<div class="contact-container fade-in-C">
    <form action="#">
        <div class="form-row">
            <div class="input-data fade-in-CA">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">First Name</label>
            </div>
            <div class="input-data fade-in-CB">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Last Name</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data fade-in-CC">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Email Address</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data fade-in-CD">
                <input type="text" required>
                <div class="underline"></div>
                <label for="">Subject of your message</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea fade-in-CE">
                <textarea rows="8" cols="80" required></textarea>
                <br>
                <div class="underline"></div>
                <label for="">Write your message</label>
                <br>
            </div>
        </div>
        <div class="form-row contact-button fade-in-CF">
            <div class="input-data">
                <input type="submit" value="submit">
            </div>
        </div>
    </form>
</div>

{% endblock %}
